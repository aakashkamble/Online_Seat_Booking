<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 style="text-align: center;">Registration Form</h1>
    <form action="#" th:action="@{/register}" th:object="${register}" method="post" style="border: 5px; text-align: center;">
    	<p>Seat Number: <input type="text" th:field="*{seatNo}" /></p>
    	<p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Mobile Number: <input type="text" th:field="*{mobno}" /></p>
        <p>Email : <input type="email" th:field="*{email}" /></p>
        <p>Date : <input type="date" th:field="*{date}" /></p>
        <p>Password : <input type="password" th:field="*{password}" /></p>
        <p>Repeat Password : <input type="password" th:field="*{repeatpass}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
